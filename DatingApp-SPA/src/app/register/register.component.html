<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up!</h2>
    <hr>

    <div class="form-group">
      <input type="text" required name="username" [(ngModel)]="model.Username" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="password" [(ngModel)]="model.Password" placeholder="Password">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-sucess"  type="submit">Register</button>
      <button class="btn btn-sucess" type="submit" (click)="cancel()">Cancel</button>
    </div>
</form>
